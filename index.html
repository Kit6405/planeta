<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Планети Сонячної системи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <link rel="stylesheet" href="https://unpkg.com/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <ion-app>
        <ion-router id="router" use-hash="true">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/about" component="page-about"></ion-route>
            <ion-route url="/planet/:name" component="page-planet"></ion-route>
            <ion-route url="/index.html" component="page-home"></ion-route>
            <ion-route url="*" component="page-not-found"></ion-route>
        </ion-router>
    
        <ion-router-outlet></ion-router-outlet>
        <ion-loading message="Завантаження даних..."></ion-loading>

        <!-- Плаваюча кнопка -->
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
            <ion-fab-button id="add-planet-modal">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        
        <!-- Модальне вікно -->
        <ion-modal trigger="add-planet-modal">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-button id="close-add-planet-modal">Закрити</ion-button>
                    </ion-buttons>
                    <ion-title>Додати нову планету</ion-title>
                    <ion-buttons slot="end">
                        <ion-button id="confirm-add-planet">Додати</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
        
            <ion-content class="ion-padding">
                <ion-list>
                    <ion-item>
                        <ion-label position="stacked">Назва планети *</ion-label>
                        <ion-input id="planetName" required></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Зображення (URL) *</ion-label>
                        <ion-input id="planetImage" required></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Опис *</ion-label>
                        <ion-textarea id="planetDescription" required></ion-textarea>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Температура</ion-label>
                        <ion-input id="planetTemperature"></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Маса</ion-label>
                        <ion-input id="planetMass"></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Атмосфера</ion-label>
                        <ion-input id="planetAtmosphere"></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Супутники (через кому)</ion-label>
                        <ion-textarea id="planetSatellites"></ion-textarea>
                    </ion-item>
        
                    <ion-item>
                        <ion-label position="stacked">Місії (через кому)</ion-label>
                        <ion-textarea id="planetMissions"></ion-textarea>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-modal>

    
        
        <ion-footer>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button href="/" fill="clear">
                        <ion-icon name="planet-outline" slot="start"></ion-icon>
                        Планети
                    </ion-button>
                </ion-buttons>
    
                <ion-buttons slot="end">
                    <ion-button href="/about" fill="clear">
                        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
                        Про застосунок
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-footer>
    </ion-app>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>

    <script src="./app.js"></script>
    <script type="module" src="./addPlanetModal.js"></script>

</body>

</html>
