<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Планети Сонячної системи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <link rel="stylesheet" href="https://unpkg.com/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <ion-app>
        <ion-router id="router" use-hash="true">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/about" component="page-about"></ion-route>
            <ion-route url="/planet/:name" component="page-planet"></ion-route>
            <ion-route url="/index.html" component="page-home"></ion-route>
            <ion-route url="*" component="page-not-found"></ion-route>
        </ion-router>
    
        <ion-router-outlet></ion-router-outlet>
    
        
        <ion-footer>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button href="/" fill="clear">
                        <ion-icon name="planet-outline" slot="start"></ion-icon>
                        Планети
                    </ion-button>
                </ion-buttons>
    
                <ion-buttons slot="end">
                    <ion-button href="/about" fill="clear">
                        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
                        Про застосунок
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-footer>
    </ion-app>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>

    <script src="./app.js"></script>
</body>

</html>
